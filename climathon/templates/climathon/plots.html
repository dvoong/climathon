<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  
  <style>
    
    .bar {
    fill: steelblue;
    }
    
    .axis text {
    font: 10px sans-serif;
    }
    
    .axis path,
    .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
    }
    
    .x.axis path {
    display: none;
    }

  </style>
</head>

<body>
  <h1>Plots</h1>
  <div>
    <form id="postcode-form">
      <label>Postcode</label><input type="text" name="postcode" />
      <button type="button">Submit</button>
    </form>
  </div>
  <div>
    <form id="lng-lat-form">
      <label>Longitude</label><input type="number" step="0.01" name="lng" />
      <label>Latitude</label><input type="number" step="0.01" name="lat" />
      <button type="button">Submit</button>
    </form>
  </div>
  <div>
    <form id="parameters-form">
      <label>Max Distance</label><input type="number" step="0.1" name="max-dist" value="3"/>
      <label>Days</label><input type="number" name="n-days" value="14"/>
    </form>
  </div>

  <!-- <h2></h2> -->
  <!-- <svg class="chart"></svg> -->
  {% load staticfiles %}
  <script src={% static "climathon/main.js" %}></script>
</body>
